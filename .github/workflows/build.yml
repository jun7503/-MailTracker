name: Build Mail Tracker EXE
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
        working-directory: Repo_Package_OptionC/OutlookMailReaderGraph

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore OutlookMailReaderGraph.csproj

      - name: Build (Release)
        run: dotnet build OutlookMailReaderGraph.csproj -c Release --no-restore

      - name: Publish single-file, self-contained (win-x64)
        run: dotnet publish OutlookMailReaderGraph.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:PublishTrimmed=false /p:IncludeNativeLibrariesForSelfExtract=true -o out\win-x64
        # Single-file + self-contained is the supported way to ship one EXE; trimming off avoids reflection breakage. [1](https://learn.microsoft.com/en-us/troubleshoot/developer/visualstudio/language-compilers/deploy-aspnet-app-xcopy-command)

      - name: Copy appsettings.json (one level up) into publish folder
        run: Copy-Item -Path ..\appsettings.json -Destination .\out\win-x64\ -Force

      - name: Upload artifact (publish folder)
        uses: actions/upload-artifact@v4
        with:
          name: MailTracker_win-x64
          path: Repo_Package_OptionC/OutlookMailReaderGraph/out/win-x64/
